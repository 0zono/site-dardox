<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Stomp-a-Dardox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      cursor: none;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    .game-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .game-header h1 {
      font-size: 2.5em;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .game-stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .stat {
      background: rgba(255,255,255,0.2);
      padding: 15px 25px;
      border-radius: 15px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .mole-hole {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #3E2723 0%, #1B0000 100%);
      border-radius: 50%;
      position: relative;
      border: 5px solid #8D6E63;
      box-shadow: inset 0 10px 20px rgba(0,0,0,0.8);
      overflow: hidden;
    }

    .mole {
      width: 80px;
      height: 80px;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      transition: top 0.3s ease;
    }

    .mole img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #5D4037;
    }

    .mole.up {
      top: 20%;
    }

    .hammer {
      position: fixed;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 1000;
      font-size: 50px;
      transform-origin: bottom center;
      transition: transform 0.1s ease;
    }

    .hammer.strike {
      animation: hammerStrike 0.3s ease-out;
    }

    @keyframes hammerStrike {
      0% { transform: rotate(-30deg) scale(1); }
      50% { transform: rotate(15deg) scale(1.2); }
      100% { transform: rotate(-10deg) scale(1); }
    }

    .control-panel {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #FF6B6B;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn.start {
      background: #4CAF50;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 2000;
    }

    .game-over.show {
      display: block;
    }

    @media (max-width: 600px) {
      .game-board {
        gap: 10px;
      }

      .mole-hole {
        width: 80px;
        height: 80px;
      }

      .mole {
        width: 60px;
        height: 60px;
      }

      .btn {
        padding: 10px 15px;
        font-size: 14px;
      }

      .hammer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1>ðŸ”¨ Stomp-a-Dardox</h1>
    </div>
    <div class="game-stats">
      <div class="stat">Stomps: <span id="score">0</span></div>
      <div class="stat">Tempo: <span id="time">60</span>s</div>
      <div class="stat">Erros: <span id="misses">0</span></div>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="control-panel">
      <button class="btn start" onclick="startGame()">Comece</button>
      <button class="btn" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <div id="hammer" class="hammer">ðŸ”¨</div>
  <div class="game-over" id="gameOver">
    <h2>Acabou!</h2>
    <p>Pontos: <span id="finalScore">0</span></p>
    <p>PrecisÃ£o: <span id="accuracy">0%</span></p>
    <button class="btn start" onclick="resetGame()">Jogar de novo</button>
  </div>
  <script>
    const hammer = document.getElementById('hammer');
    const gameBoard = document.getElementById('gameBoard');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const missesDisplay = document.getElementById('misses');
    const gameOverDiv = document.getElementById('gameOver');
    const finalScoreDisplay = document.getElementById('finalScore');
    const accuracyDisplay = document.getElementById('accuracy');

    let score = 0, misses = 0, timeLeft = 60, totalClicks = 0, hits = 0, gameActive = false;
    let gameTimer, moleTimer;
    const customImageSrc = 'Screenshot 2025-07-11 114538.png';
    const holes = [];

    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.className = 'mole-hole';
      const mole = document.createElement('div');
      mole.className = 'mole';
      const img = new Image();
      img.src = customImageSrc;
      img.onload = () => mole.appendChild(img);
      mole.dataset.index = i;
      hole.appendChild(mole);
      gameBoard.appendChild(hole);
      holes.push(mole);
    }

    document.addEventListener('mousemove', e => {
      hammer.style.left = (e.clientX - 30) + 'px';
      hammer.style.top = (e.clientY - 50) + 'px';
    });

    document.addEventListener('click', handleStrike);
    document.addEventListener('touchstart', e => handleStrike(e.touches[0]));

    function handleStrike(e) {
      if (!gameActive) return;
      const x = e.clientX, y = e.clientY;
      totalClicks++;
      hammerStrike(x, y);

      let hit = false;
      holes.forEach(mole => {
        const rect = mole.getBoundingClientRect();
        if (mole.classList.contains('up') &&
          x >= rect.left && x <= rect.right &&
          y >= rect.top && y <= rect.bottom) {
          mole.classList.remove('up');
          score += 10;
          hits++;
          hit = true;
          scoreDisplay.textContent = score;
        }
      });

      if (!hit) {
        misses++;
        missesDisplay.textContent = misses;
      }
    }

    function hammerStrike(x, y) {
      hammer.classList.add('strike');
      setTimeout(() => hammer.classList.remove('strike'), 300);
    }

    function startGame() {
      resetGame();
      gameActive = true;
      gameTimer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      moleTimer = setInterval(spawnMoles, 1000);
    }

    function spawnMoles() {
      holes.forEach(m => m.classList.remove('up'));
      const shuffled = [...holes].sort(() => 0.5 - Math.random());
      const count = Math.floor(Math.random() * 2) + 1;
      shuffled.slice(0, count).forEach(mole => {
        mole.classList.add('up');
        setTimeout(() => mole.classList.remove('up'), 1500);
      });
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameTimer);
      clearInterval(moleTimer);
      holes.forEach(m => m.classList.remove('up'));
      finalScoreDisplay.textContent = score;
      const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;
      accuracyDisplay.textContent = accuracy + '%';
      gameOverDiv.classList.add('show');
    }

    function resetGame() {
      score = 0;
      misses = 0;
      timeLeft = 60;
      totalClicks = 0;
      hits = 0;
      scoreDisplay.textContent = score;
      missesDisplay.textContent = misses;
      timeDisplay.textContent = timeLeft;
      gameOverDiv.classList.remove('show');
    }

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
