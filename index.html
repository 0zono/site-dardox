<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stomp-a-Dardox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: none;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .game-header {
            color: white;
            margin-bottom: 30px;
        }

        .game-header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .mole-hole {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #3E2723 0%, #1B0000 100%);
            border-radius: 50%;
            position: relative;
            cursor: none;
            border: 5px solid #8D6E63;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .mole {
            width: 80px;
            height: 80px;
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            transition: top 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 3px solid #5D4037;
            border-radius: 10px;
            overflow: hidden;
        }

        .mole img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mole.placeholder {
            background: #8D6E63;
            color: white;
            font-size: 12px;
            text-align: center;
            padding: 5px;
        }

        .mole.up {
            top: 20%;
        }

        .mole.hit {
            animation: moleHit 0.6s ease-out;
        }

        @keyframes moleHit {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.2) rotate(10deg);
                filter: brightness(0.5) saturate(2);
            }
            100% {
                transform: translateX(-50%) scale(1);
                top: 100%;
                filter: brightness(1) saturate(1);
            }
        }

        .hammer {
            position: fixed;
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 1000;
            font-size: 50px;
            transition: transform 0.1s ease;
            transform-origin: bottom center;
        }

        .hammer.strike {
            animation: hammerStrike 0.3s ease-out;
        }

        @keyframes hammerStrike {
            0% {
                transform: rotate(-30deg) scale(1);
            }
            50% {
                transform: rotate(15deg) scale(1.2);
            }
            100% {
                transform: rotate(-10deg) scale(1);
            }
        }

        .control-panel {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .btn.start {
            background: #4CAF50;
        }

        .btn.start:hover {
            background: #45a049;
        }

        .impact-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            animation: impactRipple 0.4s ease-out;
        }

        @keyframes impactRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
        }

        .game-over.show {
            display: block;
            animation: gameOverShow 0.5s ease-out;
        }

        @keyframes gameOverShow {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .points-popup {
            position: absolute;
            color: #FFD700;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            z-index: 1500;
            animation: pointsFloat 1s ease-out;
        }

        @keyframes pointsFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ðŸ”¨ Stomp-a-Dardox</h1>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                Stomps: <span id="score">0</span>
            </div>
            <div class="stat">
                Tempo: <span id="time">60</span>s
            </div>
            <div class="stat">
                Erros: <span id="misses">0</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="mole-hole" data-hole="0">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="1">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="2">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="3">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="4">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="5">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="6">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="7">
                <div class="mole placeholder">Custom Image</div>
            </div>
            <div class="mole-hole" data-hole="8">
                <div class="mole placeholder">Custom Image</div>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn start" onclick="startGame()">Comece</button>
            <button class="btn" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <div id="hammer" class="hammer">ðŸ”¨</div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <button class="btn start" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const hammer = document.getElementById('hammer');
        const gameBoard = document.getElementById('gameBoard');
        const holes = document.querySelectorAll('.mole-hole');
        const moles = document.querySelectorAll('.mole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const missesDisplay = document.getElementById('misses');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const accuracyDisplay = document.getElementById('accuracy');

        let score = 0;
        let misses = 0;
        let timeLeft = 60;
        let gameActive = false;
        let gameTimer;
        let moleTimer;
        let totalClicks = 0;
        let hits = 0;
        const customImageSrc = 'Screenshot 2025-07-11 114538.png';

        // Initialize custom images
        function initializeCustomImages() {
            moles.forEach(mole => {
                const img = new Image();
                img.onload = function() {
                    mole.innerHTML = `<img src="${customImageSrc}" alt="Custom Mole">`;
                    mole.classList.remove('placeholder');
                };
                img.onerror = function() {
                    console.log('Custom image not found, using placeholder');
                    mole.textContent = 'Custom Image';
                };
                img.src = customImageSrc;
            });
        }

        // Call initialization
        initializeCustomImages();

        // Make hammer follow cursor
        document.addEventListener('mousemove', (e) => {
            hammer.style.left = (e.clientX - 30) + 'px';
            hammer.style.top = (e.clientY - 50) + 'px';
        });

        // Handle clicking/hammering
        document.addEventListener('click', (e) => {
            if (!gameActive) return;

            const rect = gameBoard.getBoundingClientRect();
            const clickX = e.clientX;
            const clickY = e.clientY;
            
            // Check if click is within game board
            if (clickX >= rect.left && clickX <= rect.right && 
                clickY >= rect.top && clickY <= rect.bottom) {
                
                totalClicks++;
                hammerStrike(clickX, clickY);
                
                // Check if we hit a mole
                let hitMole = false;
                holes.forEach((hole, index) => {
                    const holeRect = hole.getBoundingClientRect();
                    const mole = hole.querySelector('.mole');
                    
                    if (mole.classList.contains('up') &&
                        clickX >= holeRect.left && clickX <= holeRect.right &&
                        clickY >= holeRect.top && clickY <= holeRect.bottom) {
                        
                        hitMole = true;
                        whackMole(mole, clickX, clickY);
                    }
                });
                
                if (!hitMole) {
                    misses++;
                    missesDisplay.textContent = misses;
                }
            }
        });

        function hammerStrike(x, y) {
            hammer.classList.add('strike');
            createImpactEffect(x, y);
            
            setTimeout(() => {
                hammer.classList.remove('strike');
            }, 300);
        }

        function createImpactEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'impact-effect';
            effect.style.left = (x - 20) + 'px';
            effect.style.top = (y - 20) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 400);
        }

        function whackMole(mole, x, y) {
            mole.classList.add('hit');
            mole.classList.remove('up');
            
            hits++;
            score += 10;
            scoreDisplay.textContent = score;
            
            // Show points popup
            showPointsPopup(x, y, 10);
            
            setTimeout(() => {
                mole.classList.remove('hit');
            }, 500);
        }

        function showPointsPopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'points-popup';
            popup.textContent = `+${points}`;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        function popUpMole() {
            if (!gameActive) return;
            
            // Hide all moles first
            moles.forEach(mole => {
                mole.classList.remove('up');
            });
            
            // Randomly select 1-3 moles to pop up
            const numMoles = Math.floor(Math.random() * 3) + 1;
            const availableHoles = [...Array(9).keys()];
            
            for (let i = 0; i < numMoles; i++) {
                if (availableHoles.length === 0) break;
                
                const randomIndex = Math.floor(Math.random() * availableHoles.length);
                const holeIndex = availableHoles.splice(randomIndex, 1)[0];
                const mole = moles[holeIndex];
                
                mole.classList.add('up');
                
                // Hide mole after longer random time (slower gameplay)
                setTimeout(() => {
                    mole.classList.remove('up');
                }, Math.random() * 3000 + 2000); // 2-5 seconds instead of 1-3
            }
        }

        function startGame() {
            gameActive = true;
            score = 0;
            misses = 0;
            timeLeft = 60;
            totalClicks = 0;
            hits = 0;
            
            scoreDisplay.textContent = score;
            missesDisplay.textContent = misses;
            timeDisplay.textContent = timeLeft;
            gameOverDiv.classList.remove('show');
            
            // Start timers
            gameTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            moleTimer = setInterval(popUpMole, 1200); // Slower spawn rate - every 1.2 seconds instead of 0.8
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(moleTimer);
            
            // Hide all moles
            moles.forEach(mole => {
                mole.classList.remove('up');
            });
            
            // Show game over screen
            finalScoreDisplay.textContent = score;
            const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;
            accuracyDisplay.textContent = accuracy + '%';
            gameOverDiv.classList.add('show');
        }

        function resetGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(moleTimer);
            
            score = 0;
            misses = 0;
            timeLeft = 60;
            totalClicks = 0;
            hits = 0;
            
            scoreDisplay.textContent = score;
            missesDisplay.textContent = misses;
            timeDisplay.textContent = timeLeft;
            gameOverDiv.classList.remove('show');
            
            // Hide all moles
            moles.forEach(mole => {
                mole.classList.remove('up', 'hit');
            });
        }

        // Initialize
        document.body.style.cursor = 'none';
    </script>
</body>
</html>
